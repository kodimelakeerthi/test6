<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lamp Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333;
            font-family: Arial, sans-serif;
        }

        .lamp-container {
            position: relative;
            text-align: center;
        }

        .lamp {
            width: 100px;
            height: 100px;
            background-color: #444;
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .lamp::before {
            content: '';
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 50px;
            background-color: #666;
            border-radius: 10px 10px 0 0;
        }

        .lamp::after {
            content: '';
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background-color: #888;
            border-radius: 50%;
        }

        .light {
            position: absolute;
            top: -200px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255, 255, 0, 0.8), rgba(255, 255, 0, 0) 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .lamp.on {
            background-color: #ffcc00;
        }

        .lamp.on .light {
            opacity: 1;
        }

        .lamp-text {
            margin-top: 20px;
            color: #fff;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="lamp-container">
        <div class="lamp" onclick="toggleLamp()">
            <div class="light"></div>
        </div>
        <div class="lamp-text">Click the lamp to turn it on/off</div>
    </div>

    <script>
        function toggleLamp() {
            const lamp = document.querySelector('.lamp');
            lamp.classList.toggle('on');
        }
    </script>
</body>
</html>
